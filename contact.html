<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Inversiones Yesbert; tienda virtual de venta de productos eléctronicos: relojes inteligentes, parlantes y más. Las mejores marcas, precios bajos y envíos gratuitos en muchos productos. ">
    <meta name="keywords"
        content="tienda, proyecto, proyecto integrador, inversionesyesbert, yesbert, smartwatch, parlante, reloj, reloj inteligente, tecnología, tienda virtual">
    <meta name="author" content="Yilbert Bravo">


    <title>Inversiones Yesbert-Yilbert Bravo</title>

    <link rel="shortcut icon" href="./images/icon1.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <a href="./index.html"><img class="header__top__logo" src="./images/gallery/logo.png" alt="logo"></a>
            <div class="header__top__title">
                <h1>Inversiones Yesbert</h1>
            </div>

            <div class="header__top__car-shop">
                <img class="header__car-shop__image" src="./images/icon.png" alt="logo">
                <p class="header__car-shop__counter" id="carritoContact">0</p>
            </div>
        </div>
        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item " href="./index.html">Home</a></li>
                <li><a class="navbar__item " href="./nosotros.html">Nosotros</a></li>
                <li><a class="navbar__item navbar_item--active" href="./contact.html">Contacto</a></li>
            </ul>
            <form class="header__form" method="get" action="https://www.google.com/search" target="_blank">
                <input class="header__form__search" type="search" name="q" placeholder="Término a buscar" required>

                <button class="header__form__icon" type="submit"><img src="./images/icon-search.png"
                        alt="lupa"></button>

            </form>
        </nav>
    </header>

    <main class="main">
        <section class="section">
            <div class="slider">
                <div class="slider__five">
                    <video src="./video/video03.mp4" autoplay loop></video>
                </div>
                <div class="slider__one">
                    <a href="#saleAlexa"><img class="slider__image" src="./images/gallery/alexa/img01.jpg"
                            alt="Producto"></a>
                </div>
                <div class="slider__two">
                    <a href="#saleS9"><img class="slider__image" src="./images/gallery/auricular-s9/img03.jpg"
                            alt="Producto"></a>
                </div>
                <div class="slider__three">
                    <a href="#saleCamara"><img class="slider__image" src="./images/gallery/camara/img02.jpg"
                            alt="Producto"></a>
                </div>
                <div class="slider__four">
                    <a href="#saleEcho"><img class="slider__image" src="./images/gallery/echo-dot/img03.jpg"
                            alt="Producto"></a>
                </div>
            </div>
        </section>


        <section class="section__new__product">
            <div class="new__product">
                <div class="new__product__title">
                    <h1>Formulario para comunicarse con nosotros</h1>
                </div>
                <div class="new__product__form">
                    <form class="form-contact" action="#" method="post">
                        <input type="text" id="id-name-contact" placeholder="Nombre*" required autofocus>
                        <label for="id-name-contact" class="name-contact"></label>

                        <input type="text" id="id-lastname-contact" placeholder="Apellido*" required>
                        <label for="id-lastname-contact" class="lastname-contact"></label>

                        <input type="email" id="id-email-contact" placeholder="Email *" required>
                        <label for="id-email-contact" class="email-contact"></label>


                        <textarea name="description" id="id-description-contact" cols="30" rows="10"
                            placeholder="Descripción de su consulta *" required></textarea>
                        <label for="id-description-contact" class="description-contact"></label>


                        <input type="submit" class="button--add" id="validate-consult" value="Registrar Consulta"
                            onclick="validateContact()">

                        <input type="reset" class="button--remove" value="Resetear Consulta">


                        <p>Completar todos los campos es obligatorio</p>
                </form>

                </div>


            </div>
        </section>




    </main>

    <footer class="footer">
        <span>&copy;2023 Todos los derechos reservados</span>
    </footer>


    <script src="./js/main.js"></script>
</body>

</html>
