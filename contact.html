<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Inversiones Yesbert; tienda virtual de venta de productos eléctronicos: relojes inteligentes, parlantes y más. Las mejores marcas, precios bajos y envíos gratuitos en muchos productos. ">
    <meta name="keywords"
        content="tienda, proyecto, proyecto integrador, inversionesyesbert, yesbert, smartwatch, parlante, reloj, reloj inteligente, tecnología, tienda virtual">
    <meta name="author" content="Yilbert Bravo">


    <title>Inversiones Yesbert-Yilbert Bravo</title>

    <link rel="shortcut icon" href="./images/icon1.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <a href="./index.html"><img class="header__top__logo" src="./images/gallery/logo.png" alt="logo"></a>
            <div class="header__top__title">
                <h1>Inversiones Yesbert</h1>
            </div>

            <div class="header__top__car-shop">
                <img class="header__car-shop__image" src="./images/icon.png" alt="logo">
                <p class="header__car-shop__counter" id="carritoContact">0</p>
            </div>
        </div>
        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item " href="./index.html">Home</a></li>
                <li><a class="navbar__item " href="./nosotros.html">Nosotros</a></li>
                <li><a class="navbar__item navbar_item--active" href="./contact.html">Contacto</a></li>
            </ul>
            <form class="header__form" method="get" action="https://www.google.com/search" target="_blank">
                <input class="header__form__search" type="search" name="q" placeholder="Término a buscar" required>
            
                <button class="header__form__icon" type="submit"><img src="./images/icon-search.png" alt="lupa"></button>
            
            </form>
        </nav>
    </header>

    <main class="main">
        <section class="section__new__product">
            <div class="new__product">
                <div class="new__product__title">
                    <h1>Formulario para comunicarse con nosotros</h1>
                </div>
                <div class="new__product__form">
                    <form action="#" method="post">
                        <input type="text" placeholder="Nombre*" required autofocus>

                        <input type="text" placeholder="Apellido*" required>

                        <input type="email" placeholder="Email *" required>


                        <textarea name="description" id="" cols="30" rows="10"
                            placeholder="Descripción de su consulta *" required></textarea>

                        <input type="submit" class="button--add" value="Registrar Consulta">

                        <input type="reset" class="button--remove" value="Resetear Consulta">


                        <p>Completar todos los campos es obligatorio</p>
                </div>


                </form>
            </div>
        </section>




    </main>

    <footer class="footer">
        <span>&copy;2023 Todos los derechos reservados</span>
    </footer>


    <script src="./js/main.js"></script>
</body>

</html>
